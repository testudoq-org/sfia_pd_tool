<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFIA PD Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
    <script src="functions.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1>SFIA PD Generator</h1>
        </div>
    </div>
</nav>

<div id="pageContent" class="container-fluid">
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-default" hx-get="/instructions">
                <div class="panel-heading">
                    <h3 class="panel-title">Instructions</h3>
                </div>
                <div class="panel-body">
                    <p hx-swap="outerHTML" hx-target="#pageContent .panel-body">Loading instructions...</p>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-lg-8">
            <div class="panel panel-default">
                <table class="sfia-table" hx-get="/sfia-content">
                    <thead>
                    <tr>
                        <th class="root_key_th">Category</th>
                        <th class="sub_key_th">Sub Category</th>
                        <th class="skill_key_th">Skill Set</th>
                        <th class="skill_level_th">1</th>
                        <th class="skill_level_th">2</th>
                        <th class="skill_level_th">3</th>
                        <th class="skill_level_th">4</th>
                        <th class="skill_level_th">5</th>
                        <th class="skill_level_th">6</th>
                        <th class="skill_level_th">7</th>
                    </tr>
                    </thead>
                    <tbody id="sfia-content" hx-swap="outerHTML" hx-target="#sfia-content">
                        <!-- Content will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Formatted Output</h3>
                </div>
                <div class="panel-body">
                    <div id="sfia-output" hx-get="/formatted-output"></div>
                </div>
                <div class="panel-footer">
                    <a href="#" class="btn btn-default navbar-btn" hx-get="/export-csv" hx-trigger="click" hx-indicator="Loading...">Export to CSV</a>
                    <a href="#" class="btn btn-default navbar-btn" hx-get="/export-html" hx-trigger="click" hx-indicator="Loading...">Export to HTML</a>
                </div>
            </div>
        </div>

    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">Copyright 2024</p>
    </div>
</footer>

<script src="functions.js"></script>
<script>
    // Initializing SFIA content after the page has loaded
    document.addEventListener('DOMContentLoaded', function () {
        initializeSFIAContent();
    });
</script>
</body>
</html>
